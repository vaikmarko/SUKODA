<?xml version="1.0" encoding="UTF-8"?>
<!-- SUKODA Premium Kinkekaart - Esipool (Front)
     Formaat: A6 maastik (148x105 mm) + 3mm bleed = 154x111 mm
     Trukijooned (trim): 3mm sissepoole servadest
     Varviruum: tuleb konvertida CMYK-ks trukkimiseks
     Kuldne tekst: Hot foil stamping (kuumfoolium)
     Paber: 350-400g matt tekstuuriga (nt Gmund Cotton, Conqueror CX22)
-->
<svg width="154mm" height="111mm" viewBox="0 0 154 111" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&amp;family=Inter:wght@300;400;500&amp;display=swap');
    </style>
  </defs>

  <!-- Full black background including bleed -->
  <rect width="154" height="111" fill="#111111"/>

  <!-- Trim marks -->
  <line x1="0" y1="3" x2="2" y2="3" stroke="#666" stroke-width="0.1"/>
  <line x1="3" y1="0" x2="3" y2="2" stroke="#666" stroke-width="0.1"/>
  <line x1="152" y1="3" x2="154" y2="3" stroke="#666" stroke-width="0.1"/>
  <line x1="151" y1="0" x2="151" y2="2" stroke="#666" stroke-width="0.1"/>
  <line x1="0" y1="108" x2="2" y2="108" stroke="#666" stroke-width="0.1"/>
  <line x1="3" y1="109" x2="3" y2="111" stroke="#666" stroke-width="0.1"/>
  <line x1="152" y1="108" x2="154" y2="108" stroke="#666" stroke-width="0.1"/>
  <line x1="151" y1="109" x2="151" y2="111" stroke="#666" stroke-width="0.1"/>

  <!-- Elegant thin gold border frame (inset 7mm from trim edge) -->
  <rect x="10" y="10" width="134" height="91" 
        fill="none" stroke="#B8976A" stroke-width="0.3" opacity="0.6"/>

  <!-- Corner accents (gold) -->
  <line x1="10" y1="18" x2="10" y2="10" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="10" y1="10" x2="18" y2="10" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="144" y1="10" x2="136" y2="10" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="144" y1="10" x2="144" y2="18" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="10" y1="101" x2="10" y2="93" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="10" y1="101" x2="18" y2="101" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="144" y1="101" x2="136" y2="101" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>
  <line x1="144" y1="101" x2="144" y2="93" stroke="#B8976A" stroke-width="0.5" opacity="0.8"/>

  <!-- SUKODA logo - GOLD FOIL -->
  <text x="77" y="47" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="16"
        font-weight="400"
        letter-spacing="5"
        fill="#B8976A" 
        text-anchor="middle">SUKODA</text>

  <!-- Thin gold accent line -->
  <line x1="65" y1="52" x2="89" y2="52" stroke="#B8976A" stroke-width="0.3"/>

  <!-- KINGIKAART label -->
  <text x="77" y="59" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="3.5"
        font-weight="500"
        letter-spacing="3"
        fill="#B8976A" 
        text-anchor="middle">KINGIKAART</text>

  <!-- Subtle tagline at bottom -->
  <text x="77" y="94" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="2.2"
        font-weight="300"
        letter-spacing="1.5"
        fill="#B8976A" 
        opacity="0.5"
        text-anchor="middle">SINU KODU, MEIE HOOLE ALL</text>

</svg>
