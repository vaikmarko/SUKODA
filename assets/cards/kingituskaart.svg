<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1132" viewBox="0 0 800 1132" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- A5 size at 96dpi: 559x794, scaled up for quality -->
  
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&amp;family=Inter:wght@300;400;500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background - brand paper color -->
  <rect width="800" height="1132" fill="#FAF8F5"/>
  
  <!-- Top black header bar -->
  <rect width="800" height="200" fill="#111111"/>
  
  <!-- Logo in header -->
  <text x="400" y="105" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="42" 
        font-weight="400"
        letter-spacing="4"
        fill="#FFFFFF" 
        text-anchor="middle">SUKODA</text>
  
  <text x="400" y="145" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="300"
        letter-spacing="4"
        fill="#8A8578" 
        text-anchor="middle">SINU KODU, MEIE HOOLE ALL</text>
  
  <!-- Gold accent line under tagline -->
  <line x1="360" y1="165" x2="440" y2="165" stroke="#B8976A" stroke-width="1"/>
  
  <!-- Main content area -->
  <rect x="60" y="240" width="680" height="640" fill="#FFFFFF" stroke="#E8E3DD" stroke-width="1"/>
  
  <!-- Gift type label -->
  <text x="400" y="300" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="500"
        letter-spacing="4"
        fill="#B8976A" 
        text-anchor="middle">KINGIKAART</text>
  
  <!-- Gift name - placeholder -->
  <text x="400" y="370" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="48" 
        font-weight="400"
        fill="#111111" 
        text-anchor="middle">Üks Hetk</text>
  
  <!-- Description -->
  <text x="400" y="420" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="13" 
        font-weight="300"
        fill="#8A8578" 
        text-anchor="middle">Üks täiuslik koduhoolitsus koos lillede ja väikese üllatusega</text>
  
  <!-- Gold divider line -->
  <line x1="360" y1="470" x2="440" y2="470" stroke="#B8976A" stroke-width="1"/>
  
  <!-- Recipient section -->
  <text x="400" y="530" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="500"
        letter-spacing="3"
        fill="#B8976A" 
        text-anchor="middle">KINGISAAJA</text>
  
  <!-- Recipient name - placeholder -->
  <text x="400" y="580" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="32" 
        font-weight="300"
        fill="#111111" 
        text-anchor="middle">Mari Maasikas</text>
  
  <!-- Personal message area -->
  <rect x="100" y="620" width="600" height="120" fill="#FAF8F5" rx="0"/>
  <!-- Left accent border for message -->
  <rect x="100" y="620" width="2" height="120" fill="#B8976A"/>
  
  <text x="120" y="665" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="16" 
        font-style="italic"
        fill="#111111" 
        text-anchor="start">"Palju õnne sünnipäevaks!</text>
  <text x="120" y="695" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="16" 
        font-style="italic"
        fill="#111111" 
        text-anchor="start">Võta aega iseendale."</text>
  
  <text x="120" y="725" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="11" 
        font-weight="300"
        letter-spacing="1"
        fill="#8A8578" 
        text-anchor="start">– Kinkija nimi</text>
  
  <!-- Gold divider -->
  <line x1="360" y1="770" x2="440" y2="770" stroke="#B8976A" stroke-width="1"/>
  
  <!-- Redemption code -->
  <text x="400" y="820" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="500"
        letter-spacing="3"
        fill="#B8976A" 
        text-anchor="middle">KINGITUSE KOOD</text>
  
  <text x="400" y="855" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="24" 
        font-weight="400"
        letter-spacing="4"
        fill="#111111" 
        text-anchor="middle">SUKO-XXXX-XXXX</text>
  
  <!-- Bottom info section -->
  <rect x="60" y="920" width="680" height="150" fill="#111111"/>
  
  <text x="400" y="965" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="12" 
        font-weight="300"
        fill="#8A8578" 
        text-anchor="middle">Kingituse kasutamiseks kirjuta meile:</text>
  
  <text x="400" y="1000" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="16" 
        font-weight="400"
        fill="#FFFFFF" 
        text-anchor="middle">tere@sukoda.ee</text>
  
  <!-- Gold accent line -->
  <line x1="370" y1="1020" x2="430" y2="1020" stroke="#B8976A" stroke-width="1"/>
  
  <text x="400" y="1045" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="300"
        letter-spacing="3"
        fill="#B8976A" 
        text-anchor="middle">SUKODA.EE</text>
  
</svg>
