<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Business card size / small greeting card -->
  
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&amp;family=Inter:wght@300;400;500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background - brand paper color -->
  <rect width="600" height="400" fill="#FAF8F5"/>
  
  <!-- Subtle border -->
  <rect x="20" y="20" width="560" height="360" fill="none" stroke="#E8E3DD" stroke-width="1"/>
  
  <!-- Logo -->
  <text x="300" y="70" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="28" 
        font-weight="300"
        letter-spacing="3"
        fill="#111111" 
        text-anchor="middle">SUKODA</text>
  
  <!-- Gold accent line -->
  <line x1="270" y1="90" x2="330" y2="90" stroke="#B8976A" stroke-width="1"/>
  
  <!-- Main greeting -->
  <text x="300" y="160" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="24" 
        font-weight="300"
        font-style="italic"
        fill="#111111" 
        text-anchor="middle">Sinu kodu ootab sind.</text>
  
  <!-- Sub message -->
  <text x="300" y="200" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="12" 
        font-weight="300"
        fill="#8A8578" 
        text-anchor="middle">Täna hoolitsesime, et saaksid koju tulla ja lihtsalt olla.</text>
  
  <!-- Handwritten area placeholder -->
  <text x="300" y="260" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="10" 
        font-weight="400"
        letter-spacing="3"
        fill="#B8976A" 
        text-anchor="middle">KÄSITSI KIRJUTATUD TERVITUS</text>
  
  <!-- Lines for handwriting -->
  <line x1="100" y1="290" x2="500" y2="290" stroke="#E8E3DD" stroke-width="1" stroke-dasharray="2,4"/>
  <line x1="100" y1="315" x2="500" y2="315" stroke="#E8E3DD" stroke-width="1" stroke-dasharray="2,4"/>
  
  <!-- Bottom tagline -->
  <text x="300" y="370" 
        font-family="'Inter', Arial, sans-serif" 
        font-size="9" 
        font-weight="300"
        letter-spacing="3"
        fill="#8A8578" 
        text-anchor="middle">SINU KODU, MEIE HOOLE ALL</text>
  
</svg>
